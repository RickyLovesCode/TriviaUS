<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Us! | Login</title>

    <!-- links to Bulma CSS Framework and CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- navigation -->
    <header>
        <h1>
            <a href="./home.html">Trivia Us!</a>
        </h1>
        <nav>
            <!-- sign in/sign up link-->
            <div class="breadcrumb">
                <ul>
                    <li><a  href="./createacct.html" id="createAccount">Create Account</a></li>
                    <li><a  href="#" id="menu">Menu</a></li>
                </ul>
            </div>


        </nav>
    </header>


    <section class="section">
        <!-- Start Screen -->
        <div id="start">
            <h1 class="title has-text-centered">Trivia Us!</h1>
        </div>

        <div class="hero-form">
            <h3><b>Login</b></h3>
            <!--Add form element-->
            <form>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Username/Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-success">
                        Login
                      </button>
                    </p>
                  </div>
            </form>
        </div>


        <br><br>


        <!-- footer -->
        <footer class="footer content has-text-centered">
            <h2>Made by JJRVN.</h2>
            <div>
                <a href="./howitworks.html"><u>How it Works!</u></a><br />
                &copy; 2022 Trivia Us!
            </div>
        </footer>

</body>

</html>
